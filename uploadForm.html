<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #8B5A2B, #CD853F, #F4A460);
      margin: 0;
    }

    form {
      background-color: rgba(255, 248, 220, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 320px;
      border: 4px solid #8B5A2B;
      text-align: center;
    }

    label {
      font-weight: bold;
      color: #5C4033;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 15px;
      font-family: inherit;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #8B5A2B;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #A0522D;
    }
  </style>
</head>
<body>
  <form action="/upload" enctype="multipart/form-data" method="post">
    <label for="file">Upload A File:</label>
    <input type="file" id="file" name="file">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
